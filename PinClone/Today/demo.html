<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Focus Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: white;
            padding: 20px;
            position: relative;
            z-index: 10; /* Ensure header is above the overlay */
        }

        .overlay {
            display: none; /* Start hidden */
            position: fixed; /* Fix to viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.8;
            z-index: 5; /* Below the header */
        }

        .posts {
            padding: 20px;
        }

        #inputtext {
            cursor: text; /* Indicate it's a text input */
            width: 200px;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <input type="text" id="inputtext" placeholder="Click to focus" />
    <div class="posts">
        <div class="container">Content goes here</div>
    </div>
    <div class="overlay"></div>

    <script>
        function overlayFocus() {
            document.querySelector("#inputtext").addEventListener("focus", function() {
                document.querySelector(".overlay").style.display = "block"; // Show the overlay
            });
        }

        // Call the function
        overlayFocus();

        // Optionally, hide the overlay when clicked
        document.querySelector(".overlay").addEventListener("click", function() {
            this.style.display = "none"; // Hide the overlay
        });
    </script>
</body>
</html>
